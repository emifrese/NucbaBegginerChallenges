<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>03 - Card Modal</title>
    <link rel="stylesheet" type="text/css" href="./styles.css">
    <link rel="stylesheet"
        href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@48,400,0,0" />
</head>

<body>
    <div class="overlays" id="modal">
        <div class="backdrop"></div>
        <div class="modalContainer">
            <div class="modal" id="">
                <div class="titleContainer">
                    <h1>Registrá tu turno</h1>
                    <span class="material-symbols-outlined">
                        close
                    </span>
                </div>
                <div class="calendarToggleContainer">
                    <button>
                        <span class="material-symbols-outlined">
                            arrow_back_ios
                        </span></button>
                    <div class="calendarLegend">
                        <span>Sep. 24</span>
                        <span id="dateText">hoy</span>
                    </div>
                    <button><span class="material-symbols-outlined">
                            arrow_forward_ios
                        </span></button>
                </div>
                <div class="appointmentsContainer">
                    <div class="appointmentCard">
                        <div class="appointmentInfo">
                            <h3>Odontología</h3>
                            <span>09:30 60 min</span>
                        </div>
                        <div class="appointmentButton">
                            <button>Pedir Turno</button>
                        </div>
                        <div class="appointmentDr">
                            <figcaption><img src="" alt=""></figcaption>
                            <span>Dra. Emilia Díaz</span>
                        </div>
                    </div>
                    <div class="appointmentCard">
                        <div class="appointmentInfo">
                            <h3>Odontología</h3>
                            <span>1.0:30 60 min</span>
                        </div>
                        <div class="appointmentButton">
                            <button>Pedir Turno</button>
                        </div>
                        <div class="appointmentDr">
                            <figcaption><img src="" alt=""></figcaption>
                            <span>Dr. Erik Nest</span>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <div class="container"></div>
    <script src="./script.js"></script>
</body>

</html>
